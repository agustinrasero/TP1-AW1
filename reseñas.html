<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 AW1</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <div class="encabezado__contenedor">
            <figure class="encabezado__logo">
                <img src="Multimedia/cine.ico">
            </figure>
            <h1 class="encabezado__titulo">YouEntertainment</h1>
        </div>
        
        <nav class="encabezado__hipervinculos">
            <a class="hv"href="index.html">Inicio</a>
            <a class="hv"href="catalogo.html">Catalogo</a>
            <a class="hv"href="reseñas.html">Reseñas</a>
        </nav>
    </header>

    <main class="main">
        <h1 class="main__reseña">Dejanos tu reseña!!!</h1>
        <form class="form" action="./reseñas.html" method="post">
            <label for="id-nombre">Nombre</label>
            <input
                id="id-nombre"
                name="nombre"
                type="text"
                minlength="3"
                placeholder="su nombre"
                required
            />
            <label for="id-email">Email</label>
            <input id="id-email" name="email" type="email"
            placeholder="email@email.com" required />
            <label for="id-fecha">Fecha de la reseña</label>
            <input id="id-fecha" name="fecha" type="date" required />
            <label for="id-estrellas">Estrellas</label>
            <input
                id="id-estrellas"
                max="5"
                min="1"
                name="dias"
                type="number"
                placeholder="cantidad de estrellas (1 - 5)"
                required
            />

            <label for="id-pelicula-serie">Pelicula / Serie</label>
                <select id="id-pelicula-serie">
                    <option id="Aladin"> Aladin</option>
                    <option id="Dp"> DarkPhoenix</option>
                    <option id="Sw"> StarWars</option>
                    <option id="Bb"> Breaking Bad</option>
                    <option id="LCDP"> La casa de Papel</option>
                    <option id="13"> 13 Reasons Why</option>

                </select>
            <label for="id-reseña">Reseña</label>
            <textarea
                id="id-reseña"
                name="consulta"
                cols="30"
                rows="10"
                required
            ></textarea>
            <button type="submit">Enviar reseña</button>
        </form>
    </main>
    <footer class="footer">
        
        
        <p>Copyright© 2023 All rights reserved</p>
    </footer>
    
</body>
</html>
